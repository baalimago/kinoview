<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>

  <body>
    <video id="screen" class="screen" controls type="video/mp4">
      <track default id="subs" kind="subtitles" />
    </video>

    <div id="selection-wrapper">
      <div>
        <p>Ask for a recommendation:</p>
        <input
          id="recommendInput"
          class="mediaSelector"
          type="text"
          placeholder="Type what you feel like watching"
          onkeydown="if(event.key==='Enter'){requestRecommendation()}"
        />
        <button onclick="requestRecommendation()">Recommend</button>
        <p id="recommendationStatus"></p>
      </div>
      <div>
        <p>Please select a video:</p>
        <select
          id="debugMediaSelector"
          class="mediaSelector"
          onchange="selectMedia(this.value)"
        >
          <option value="">Select video</option>
        </select>
      </div>
      <div>
        <p>Please select subtitles:</p>
        <select
          id="debugSubsSelector"
          class="mediaSelector"
          onchange="selectSubtitle(this.value)"
        >
          <option value="">Select subtitles</option>
        </select>
      </div>
    </div>
  </body>
</html>
