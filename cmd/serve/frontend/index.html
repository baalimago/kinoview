<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kinoview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="app-container">
      <header class="header">
        <h1>Kinoview</h1>
      </header>
      
      <main class="main-content">
        <div class="video-wrapper">
          <video id="screen" class="screen" controls type="video/mp4">
            <track default id="subs" kind="subtitles" />
            Your browser does not support the video tag.
          </video>
          
          <div class="video-overlay">
             <div class="overlay-controls">
                <div class="dropdown-group">
                    <button class="overlay-btn" id="audioBtn" title="Audio Tracks" onclick="toggleMenu('audioMenu')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 18v-6a9 9 0 0 1 18 0v6"></path><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path></svg>
                    </button>
                    <div id="audioMenu" class="dropdown-menu hidden"></div>
                </div>
                <div class="dropdown-group">
                    <button class="overlay-btn" id="subsBtn" title="Subtitles" onclick="toggleMenu('subsMenu')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    </button>
                    <div id="subsMenu" class="dropdown-menu hidden"></div>
                </div>
             </div>
          </div>
        </div>

        <div id="butler-suggestions" class="suggestions-container" style="display: none;">
          <h3>Butler Suggestions</h3>
          <div id="suggestions-list" class="suggestions-list"></div>
        </div>
        
        <div id="selection-wrapper" class="control-panel">
          <div class="control-group">
            <label for="recommendInput">Ask for a recommendation</label>
            <div class="input-with-button">
              <input
                id="recommendInput"
                class="mediaSelector input-field"
                type="text"
                placeholder="Type what you feel like watching..."
                onkeydown="if(event.key==='Enter'){requestRecommendation()}"
              />
              <button class="btn-primary" onclick="requestRecommendation()">Recommend</button>
            </div>
            <p id="recommendationStatus" class="status-text"></p>
          </div>

          <div class="control-group">
            <label for="debugMediaSelector">Select a video</label>
            <div class="select-wrapper">
              <select
                id="debugMediaSelector"
                class="mediaSelector select-field"
                onchange="selectMedia(this.value)"
              >
                <option value="">Select video</option>
              </select>
            </div>
          </div>

          <div class="control-group">
            <label for="debugSubsSelector">Select subtitles</label>
            <div class="select-wrapper">
              <select
                id="debugSubsSelector"
                class="mediaSelector select-field"
                onchange="selectSubtitle(this.value)"
              >
                <option value="">Select subtitles</option>
              </select>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
